parse_config:
  mark_alternate_layer_activators: true
  modifier_fn_map:
    left_ctrl: ^
    right_ctrl: ^
    left_shift: ⇧
    right_shift: ⇧
    left_alt: ⌥
    right_alt: ⌥
    left_gui: ⌘
    right_gui: ⌘
    keycode_combiner: '{mods}{key}'
    mod_combiner: '{mod_1}{mod_2}'
    special_combinations:
      left_ctrl+left_alt+left_gui+left_shift: Hyper
      left_ctrl+left_alt+left_shift: Meh
  zmk_keycode_map:
    # overrides
    LEFT_SHIFT: ⇧
    LSHIFT: ⇧
    BACKSPACE: ⌫
    BSPC: ⌫
    SPACE: ␣
    DELETE: ⌦
    LEFT_ALT: ⌥
    LALT: ⌥
    LEFT_COMMAND: ⌘
    LEFT_CONTROL: ^
    LCTRL: ^
    UP_ARROW: ↑
    DOWN_ARROW: ↓
    LEFT_ARROW: ←
    RIGHT_ARROW: →
    ENTER: ↵
    TAB: ⇥
    LS(TAB): ⇤
    LS(LC(TAB)): ^⇤
    # defaults
    EXCLAMATION: "!"
    EXCL: "!"
    AT_SIGN: "@"
    AT: "@"
    HASH: "#"
    POUND: "#"
    DOLLAR: "$"
    DLLR: "$"
    PERCENT: "%"
    PRCNT: "%"
    CARET: "^"
    AMPERSAND: "&"
    AMPS: "&"
    ASTERISK: "*"
    ASTRK: "*"
    STAR: "*"
    LEFT_PARENTHESIS: "("
    LPAR: "("
    RIGHT_PARENTHESIS: ")"
    RPAR: ")"
    EQUAL: "="
    PLUS: "+"
    MINUS: "-"
    UNDERSCORE: "_"
    UNDER: "_"
    SLASH: "/"
    FSLH: "/"
    QUESTION: "?"
    QMARK: "?"
    BACKSLASH: "\\"
    BSLH: "\\"
    PIPE: "|"
    NON_US_BACKSLASH: "\\"
    PIPE2: "|"
    NON_US_BSLH: "|"
    SEMICOLON: ";"
    SEMI: ";"
