name: "Draw Keymap"

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "config/roBa.keymap"
      - "keymap_drawer.config.yaml"
      - "config/roBa.dtsi"

jobs:
  draw:
    uses: caksoylar/keymap-drawer/.github/workflows/draw-zmk.yml@2d0588fc7f2f1f446e876308e34e26bec1c21f3f
    permissions:
      contents: write
    with:
      commit_message: "[Draw] ${{ github.event.head_commit.message || 'Update keymap drawing' }}"
      amend_commit: false
      keymap_patterns: "config/*.keymap"
      json_path: "config"
      config_path: "keymap_drawer.config.yaml" # config file, ignored if not exists
      output_folder: "keymap-drawer"
      destination: ${{ github.ref == 'refs/heads/main' && 'both' || 'artifact' }}
